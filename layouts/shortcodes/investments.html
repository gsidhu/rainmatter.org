{{ $slice := (index .Page.Site.Data (.Get 0)) }}
{{ $len := len $slice }}

<div class="project-list">
{{ range (seq $len) }}
    {{ $i := sub $len . }}
    {{ $e := index $slice $i }}

    <div class="row">
        <div class="one column">
            <h4>{{ $e.year }}</h4>
        </div>
        <div class="eleven columns">
            <h4><a href="{{ $e.url }}">{{ $e.name }}</a></h4>
            <p class="text-small">{{ $e.description }}</p>
        </div>
    </div>

{{ end }}
</div>
