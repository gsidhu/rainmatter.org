sameer:
  name: Sameer Shisodia
  title: CEO
  photo: sameer.jpg
  bio: Sameer heads the Rainmatter foundation developing projects, and building funding and investments programs, among many other things. He left his long career in the tech industry a decade ago and partly moved to Coorg to experiment with sustainable farming, farm collectives, and his personal passion, rejuvenating soil and forests. He runs <a href="https://linger.in">Linger</a> as a hobby, and shares his thoughts regularly on his <a href="https://zenx.medium.com">blog</a>
  links:
    LinkedIn: https://www.linkedin.com/in/sameershisodia
    Twitter: https://twitter.com/zenx

nithin:
  name: Nithin Kamath
  title: Director
  photo: nithin.jpg
  bio: Nithin helps connect the dots at Rainmatter - funding, connections, and getting the right people together. He dreams of seeing a better distribution of wealth and a much greener planet. He loves cycling, trekking, and swimming in nature.
  links:
    LinkedIn: https://www.linkedin.com/in/nithin-kamath-81136242
    Twitter: https://twitter.com/Nithin0dha

kailash:
  name: Kailash Nadh
  title: Director
  photo: kailash.jpg
  bio: Kailash builds technology at Rainmatter, and works on equipping organisations working on climate change with technology. He despairs at human callousness and advocates for individual action including moderate living and consumption.
  links:
    LinkedIn: https://www.linkedin.com/in/kailashnadh
    Homepage: https://nadh.in

dinesh:
  name: Dinesh Pai
  photo: dinesh.jpg
  bio: Dinesh handles research and review of projects, organisations, and opportunities. He coordinates investments at Rainmatter Foundation and is passionate about projects that can help solve climate change and safeguarding livelihoods most at risk. 
  links:
    LinkedIn: https://www.linkedin.com/in/paidinesh1

divya:
  name: Divya S
  photo: divya.jpg
  bio: Divya looks after administrative affairs and communication with organisations at Rainmatter. She believes in sustainability and aims to live her life in the same path. She is a part of the Zerodha CSR team as well.

shoaib:
  name: Mohammed Shoaib
  photo: shoaib.jpg
  bio: Shoaib handles fund and project administration and liaising with organisations that Rainmatter supports. He manages and administers social projects and causes as a part of the Zerodha CSR team as well.

som:
  name: Somnath Mukherjee
  photo: som.jpg
  bio: Som has a background in law, and is enthusiastic about all things around startups &amp; markets. He helps with legal matters at Rainmatter including reviewing and research of organisations, opportunities.

santhosh:
  name: Santhosh Kumar
  photo: santhosh.jpg
  bio: "Santhosh is a project coordinator for Rainmatter foundation. He works with stakeholders that enable sustainable livelihoods which in turn promote healthy natural systems. He enjoys doing small projects that give creative room for artists and techies to engage with communities in varied ecosystems in a collective fashion. He also pilots some of these projects on a personal enterprise mode."

ganeshram:
  name: Ganeshram
  photo: ganeshram.jpg
  bio: Ganeshram is a Research Fellow at Rainmatter Foundation focused on Ecological Wealth. With a strong belief in deep - ecology, his work involves creating products and experiences that connect back to Nature. He is a Naturalist and loves facilitating People - Plant Interactions, when he is not playing percussion instruments.
  links:
    LinkedIn: https://www.linkedin.com/in/ganeshram-413b1754/

marisha:
  name: Marisha
  photo: marisha.jpg
  bio: "Marisha is the resident listener at Rainmatter Foundation. A large part of her role is to listen... not just to the people and entities Rainmatter engages with, but also to the message that the planet has been sending : we have to be sustainable, not extractive. Reach her at: marisha@rainmatter.org"
  links:
    LinkedIn: https://www.linkedin.com/in/marisha-thakur-5a152771/

rishabh_lalani:
  name: Rishabh Lalani
  photo: lalani.jpg
  bio: "Rishabh is an advisor at Rainmatter, where he supports in building linkages with the larger world, making meaningful connections with organisations, influencers and movements. His  work and passion unites in cultivating meaningful relationships for non-profit work of all kinds and at all scales, from those starting out in underserved communities to large institutions to complex collaboratives."
  links:
    LinkedIn: https://www.linkedin.com/in/rishabhlalani/

varun:
  name: Varun Balakrishnan
  photo: varun.jpg
  bio: "Varun manages the Elephants by the Lake project. Also prefers short bios."

vikas:
  name: Vikas Hosoor
  photo: vikas.jpg
  bio: "Vikas works on soil, farming and localisation efforts of Rainmatter Foundation. He has been working on natural farming for 4 years now, and has tried a couple of initiatives in the farm to fork space. He also has a keen interest in making simple and affordable agri implements to reduce the drudgery of women farmers. Eco-friendly construction and waste recycling are his other areas of interest."

rishabh_verma:
  name: Rishabh Verma
  photo: rishabh_verma.jpg
  bio: "Rishabh believes in the need for radical re-imagination of our social and economic systems for real change to happen. He has some experience in developing deep tech solutions and leading a non-profit that sought to be an alternative to a college education. At Rainmatter, he works on strategy to understand how different initiatives fit together in the climate change puzzle. He also looks at creating open platforms for knowledge sharing around ecology, technology & strengthening local economies."

viraj_joshi:
  name: Viraj Joshi
  photo: viraj.jpg
  bio: Viraj has a legal background, and handles risk and compliance at Rainmatter. His drive for sustainability took shape while on a trek in 2017, when it became impossible to ignore the extensive damage caused to fragile Himalayan ecosystems on account of over-tourism and human excess.

mohit_mehra:
  name: Mohit Mehra
  photo: mohit.jpg
  bio: Mohit reviews projects, investments, and grants at Rainmatter. He is passionate about experiments with farming ideas and the development of livelihood skills.
