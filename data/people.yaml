sameer:
  name: Sameer Shisodia
  title: CEO
  photo: sameer.jpg
  bio: Sameer heads the Rainmatter foundation and does deep dives on building a robust network of climate orgs with strategic application of the funding and grants program. He left his long career in the tech industry a decade ago and partly moved to Coorg to experiment with sustainable farming, farm collectives, and his personal passion, rejuvenating soil and forests. He runs <a href="https://linger.in">Linger</a> as a hobby, and shares his thoughts regularly on his <a href="https://zenx.medium.com">blog</a>
  links:
    LinkedIn: https://www.linkedin.com/in/sameershisodia
    Twitter: https://twitter.com/zenx

nithin:
  name: Nithin Kamath
  title: Director
  photo: nithin.jpg
  bio: Nithin co-founded Rainmatter Foundation at Zerodha and constantly pushes the industry to think about climate and environment. He dreams of seeing a better distribution of wealth and a much greener planet. He loves cycling, trekking, and swimming in nature.
  links:
    LinkedIn: https://www.linkedin.com/in/nithin-kamath-81136242
    Twitter: https://twitter.com/Nithin0dha

kailash:
  name: Kailash Nadh
  title: Director
  photo: kailash.jpg
  bio: Kailash co-founded Rainmatter Foundation at Zerodha with Nithin, driven by his angst and despair about human callousness, environmental destruction, and climate change as a result. At the foundation, he helps with whatever is necessary to push its goals and vision forward. His life's trajectory and the biggest decisions in it are driven by his climate angst.
  links:
    LinkedIn: https://www.linkedin.com/in/kailashnadh
    Homepage: https://nadh.in

dinesh:
  name: Dinesh Pai
  photo: dinesh.jpg
  bio: Dinesh handles research and review of projects, organisations, and opportunities. He coordinates investments at Rainmatter Capital and is passionate about projects that can help solve climate change and safeguarding livelihoods most at risk. 
  links:
    LinkedIn: https://www.linkedin.com/in/paidinesh1

divya:
  name: Divya S
  photo: divya.jpg
  bio: Divya looks after administrative affairs and communication with organisations at the foundation. She believes in sustainability and aims to live her life in the same path. She is a part of the Zerodha CSR team as well.

shoaib:
  name: Mohammed Shoaib
  photo: shoaib.jpg
  bio: Shoaib handles fund and project administration and liaising with organisations that the foundation supports.

som:
  name: Somnath Mukherjee
  photo: som.jpg
  bio: Som has a background in law, and is enthusiastic about all things around startups &amp; markets. He helps with legal matters at the foundation including reviewing and research of organisations, opportunities.

santhosh:
  name: Santhosh Kumar
  photo: santhosh.jpg
  bio: "Santhosh helps the foundation with project co-ordination. He works with stakeholders who enable sustainable livelihoods which in turn promote healthy natural systems. He enjoys doing small projects that give creative room for artists and techies to engage with communities in varied ecosystems in a collective fashion. He also pilots some of these projects on a personal enterprise mode."

ganeshram:
  name: Ganeshram
  photo: ganeshram.jpg
  bio: Ganeshram is a research fellow at the foundation focused on ecological wealth. With a strong belief in deep - ecology, his work involves creating products and experiences that connect back to Nature. He is a Naturalist and loves facilitating People - Plant Interactions, when he is not playing percussion instruments.
  links:
    LinkedIn: https://www.linkedin.com/in/ganeshram-413b1754/

marisha:
  name: Marisha
  photo: marisha.jpg
  bio: "Marisha is the resident listener at the foundation and works on communication and story telling. A large part of her role is to listen, to not just to the orgs that the foundation engages with, but also to the message that the planet has been sending: we have to be sustainable, not extractive. Reach her at: marisha@rainmatter.org"
  links:
    LinkedIn: https://www.linkedin.com/in/marisha-thakur-5a152771/

rishabh_lalani:
  name: Rishabh Lalani
  photo: lalani.jpg
  bio: "Rishabh is an advisor at the foundation, where he supports in building linkages with the broader world, making meaningful connections with organisations, influencers, and movements. His  work and passion unites in cultivating meaningful relationships for non-profit work of all kinds and at all scales, from those starting out in underserved communities to large institutions to complex collaboratives."
  links:
    LinkedIn: https://www.linkedin.com/in/rishabhlalani/

varun:
  name: Varun Balakrishnan
  photo: varun.jpg
  bio: "Varun manages the Elephants by the Lake project (EBTL) at the foundation. Also prefers short bios."

vikas:
  name: Vikas Hosoor
  photo: vikas.jpg
  bio: "Vikas works on soil, farming and localisation efforts of the foundation. He has been working on natural farming for 4 years, and has tried a couple of initiatives in the farm to fork space. He also has a keen interest in making simple and affordable agri implements to reduce the drudgery of women farmers. Eco-friendly construction and waste recycling are his other areas of interest."

rishabh_verma:
  name: Rishabh Verma
  photo: rishabh_verma.jpg
  bio: "At the foundation, Rishabh works on strategy to understand how different initiatives fit together in the climate change puzzle. He also looks at creating open platforms for knowledge sharing around ecology, technology & strengthening local economies. He believes in the need for radical re-imagination of our social and economic systems for real change to happen. He has some experience in developing deep tech solutions and leading a non-profit that sought to be an alternative to a college education. "

viraj_joshi:
  name: Viraj Joshi
  photo: viraj.jpg
  bio: Viraj has a legal background, and handles risk and compliance at the foundation. His drive for sustainability took shape while on a trek in 2017, when it became impossible to ignore the extensive damage caused to fragile Himalayan ecosystems on account of over-tourism and human excess.

mohit_mehra:
  name: Mohit Mehra
  photo: mohit.jpg
  bio: Mohit reviews projects, investments, and grants at the foundation. He is passionate about experiments with farming ideas and the development of livelihood skills.

tanmayi_gidh:
  name: Tanmayi Gidh
  photo: tanmayi.jpg
  bio: Tanmayi is a knowledge and outreach associate at the foundation. She is curious about exploring the links between empowered communities and conservation, and sharing stories of people and the environment that can change the conversation. She loves tough terrains, building things from scratch, and unconventional stories.
